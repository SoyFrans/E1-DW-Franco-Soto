<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
    </head>
    <body>
        <header>
            <h1>Formulario de registro</h1>
        </header>
        <form>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
                <br />
                <br />
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido">
            </div>
            <br />
            <div>
                <label>Modalidad de Cursada:</label>
                <input type="radio" name="modalidad" id="ondemand"><label>On-Demand</label> <input type="radio" name="modalidad" id="envivo"> <label>En vivo</label>
            </div>
            <br />
            <div>
                <label for="email">Correo:</label>
                <input type="email" name="email" id="email">
            </div>
            <br />
            <div>
                <input type="checkbox" name="info" id="info"><label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
                <br />
                <br />
                <input type="checkbox" name="terms" id="terms"><label for="terms">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador Full Stack.</label>
            </div>
            <br />
            <input type="submit" value="Enviar">
        </form>
    </body>
